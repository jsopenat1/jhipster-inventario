<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trasteroLayout">
            <h2><span jhiTranslate="inventarioApp.trasteroLayout.detail.title">Trastero Layout</span> {{ trasteroLayout.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="inventarioApp.trasteroLayout.name">Name</span></dt>
                <dd>
                    <span>{{ trasteroLayout.name }}</span>
                </dd>
                <dt><span jhiTranslate="inventarioApp.trasteroLayout.description">Description</span></dt>
                <dd>
                    <span>{{ trasteroLayout.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trastero-layout', trasteroLayout.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
