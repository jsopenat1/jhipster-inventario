<div>
    <h2 id="page-heading">
        <span jhiTranslate="inventarioApp.trasteroLayout.home.title">Trastero Layouts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trastero-layout" [routerLink]="['/trastero-layout/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="inventarioApp.trasteroLayout.home.createLabel">
            Create a new Trastero Layout
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="trasteroLayouts?.length === 0">
        <span jhiTranslate="inventarioApp.trasteroLayout.home.notFound">No trasteroLayouts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="trasteroLayouts && trasteroLayouts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="inventarioApp.trasteroLayout.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="inventarioApp.trasteroLayout.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trasteroLayout of trasteroLayouts ;trackBy: trackId">
                    <td><a [routerLink]="['/trastero-layout', trasteroLayout.id, 'view']">{{ trasteroLayout.id }}</a></td>
                    <td>{{ trasteroLayout.name }}</td>
                    <td>{{ trasteroLayout.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/trastero-layout', trasteroLayout.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit" *jhiHasAnyAuthority="'ROLE_ADMIN'"
                                    [routerLink]="['/trastero-layout', trasteroLayout.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(trasteroLayout)" *jhiHasAnyAuthority="'ROLE_ADMIN'"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
